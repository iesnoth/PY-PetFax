<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Facts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div>
        <h1>Add a fact!</h1>
        <form class="container" id="fact_container">
            <div class="form-input">
                <label for="submitter">Submitter</label>
                <input class="textarea" type="text" id="submitter" name="name" />
            </div>
            <div class="form-input">
                <label for="new_fact">Your Fact</label>
                <textarea class="textarea" id="new_fact" name="fact">
                    Enter fact here
                </textarea>
            </div>
            <div class="form-input">
                <input type="submit" />
            </div>
        </form>
    </div>
</body>

</html>
